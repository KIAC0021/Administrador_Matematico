<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/nomistyle.css">
    <link rel="icon" type="image/png" href="Image\nomine.png" />
  <title>Registro de Nómina</title>

</head>
<body>
  <div class="container">
    <h2>Registro de Nómina</h2>

    <label for="id">ID Empleado:</label>
    <input type="text" id="id">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">

    <label for="horas">Horas trabajadas (semana):</label>
    <input type="number" id="horas">

    <label for="costo">Costo por hora:</label>
    <input type="number" id="costo">

    <label for="normales">Horas Normales:</label>
    <input type="text" id="normales" readonly>

    <label for="extras">Horas Extras:</label>
    <input type="text" id="extras" readonly>

    <label for="subtotal">Subtotal:</label>
    <input type="text" id="subtotal" readonly>

    <label for="ispt">ISPT (10%):</label>
    <input type="text" id="ispt" readonly>

    <label for="total">Monto a Pagar:</label>
    <input type="text" id="total" readonly>

    <div class="buttons">
      <button class="btn-calc" onclick="calcularNomina()">Calcular</button>
      <button class="btn-clear" onclick ="borrarCampos()" type="reset">Limpiar</button>
      
    </div>
  </div>
    <script src="Script/nomiscript.js"></script>
    <a href="index.html" class="btn-regresar-global">⬅ Regresar al Inicio</a>
    

</body>
</html>
